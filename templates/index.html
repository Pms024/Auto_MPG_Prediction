<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>MPG Predictor</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"> </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"> </a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#"> </a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">MPG(Miles Per Gallon) Prediction </h1>
      <div class="row center">
        <h5 class="header col s12 light">To predict , how much fuel you burn depends on below variables
        <br>
        </h5>
      </div>

              <div class="row">

    <form action='/predict' method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s4">
                <label ><b>Cylinders</b></label>
                <br>
              <input placeholder="Cylinders" name="Cylinders" type="text" class="validate">
            </div>
        <div class="input-field col s4">

          <label ><b>Displacement </b></label>
            <br>
          <input  name="Displacement" placeholder="Displacement"  type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label ><b>Horsepower</b></label>
            <br>
          <input name="Horsepower" placeholder="Horsepower" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label ><b>Weight</b></label>
            <br>
          <input  name="Weight" placeholder="Weight" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label ><b>Acceleration</b></label>
            <br>
          <input name="Acceleration" placeholder="Acceleration" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label ><b>Model_Year</b></label>
            <br>
          <input  name="Model_Year" placeholder="Model_Year" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label ><b>Origin</b></label>
            <br>
          <input name="Origin" placeholder="Origin" type="text" class="validate">

        </div>
      </div>
        <div class="row center" style="padding: 10px; background-color: #f0f0f0; border-radius: 5px; font-size: 24px; font-weight: bold; color: #ff9800;">
            <br><b>MPG VALUE: {{result}}</b>
        </div>

      <div class="row center">


          <button type="submit" value='Predict' class="btn-large waves-effect waves-light orange">Predict MPG</button>
      </div>
    </form>
      </div>
    </div>
  </div>



    Scripts
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
